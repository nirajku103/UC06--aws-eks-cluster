apiVersion: v1
data:
  mapRoles: |
    - groups:
      - system:bootstrappers
      - system:nodes
      rolearn: arn:aws:iam::412381761490:role/healthcare-app-cluster-worker-node-role
      username: system:node:{{EC2PrivateDNSName}}
    - groups:
      - system:masters
      rolearn: arn:aws:iam::412381761490:role/github-actions-role
      username: github-actions-user
kind: ConfigMap
metadata:
  name: aws-auth
  namespace: kube-system